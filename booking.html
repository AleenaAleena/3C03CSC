<!DOCTYPE html>
<html>
	<head>
		<title>BOOKING FORM</title>
	</head>
 	<body>
 		<div class="booking">
			<h1>BOOKING FORM</h1>
			<br/>
			<form>
				<input type="text" placeholder="Name" required /><br/><br/>
				<input type="email" placeholder="email"  /><br/><br/>
				<select>
					<option>Wayanad</option>
					<option>Munnar</option>
					<option>Kuttanad</option>
				</select><br/><br/>
				<input type="text" placeholder="Hotel" /><br/><br/>
				check-in:<input type="date" /><br/><br/>
				check-out:<input type="date" /><br/><br/>
				Comfort:
				<input type="radio" name="comfort" value="cheap"  checked />Cheap
				<input type="radio" name="comfort" value="Satandard" />Satandard
				<input type="radio" name="comfort" value="Luxury" />Luxury<br/><br/>
				Adults:
				<input list="Adults" name="Adults"/>
					<datalist id="Adults">
						<option value="1" />
						<option value="2" />
						<option value="3" />
						<option value="4" />
						<option value="5" />
						<option value="6" />
						<option value="7" />
						<option value="8" />
						<option value="9" />
						<option value="10" />
					</datalist><br/><br/>
				Rooms:
				<input list="rooms" name="rooms"/>
					<datalist id="rooms">
						<option value="1" />
						<option value="2" />
						<option value="3" />
						<option value="4" />
						<option value="5" />
						<option value="6" />
						<option value="7" />
						<option value="8" />
						<option value="9" />
						<option value="10" />
					</datalist><br/><br/>
				Children:
				<input list="Children" name="Children"/>
					<datalist id="Children">
						<option value="1" />
						<option value="2" />
						<option value="3" />
						<option value="4" />
						<option value="5" />
						<option value="6" />
						<option value="7" />
						<option value="8" />
						<option value="9" />
						<option value="10" />
					</datalist><br/><br/>
				<textarea rows="5" placeholder="Message/Special Requirements"></textarea><br/><br/>
				<button type="submit">
				Submit
				</button><br/><br/>
			</form>
		</div>
